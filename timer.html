 <html>

        <Body>
            <h1 id="timer">0</h1>
          <button onclick="startTimer()"></button>

         <script>
            let counter = 0;
            let timeInterval;

            function startTimer() {
                timerInterval = setInterval(updateTimer, 1000); 
            }

            function updateTimer() {
                counter++;
                document.getElementById('timer').innerText = counter;
            }
         </script>
 </html>
